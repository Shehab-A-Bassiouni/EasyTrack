<section>
    <header>
        <h2>{{user().name}}</h2>
        <menu>
            <button>Add task</button>
        </menu>
    </header>

    <ul>
        @for(task of userTasks() ; track task.id){
            <li>
                <app-task [task] = "task"/>
            </li>
        }
    </ul>
</section>
